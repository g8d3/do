<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
</head>
<body>
    <h1>AI Chat</h1>
    <div id="config">
        <label for="baseUrl">Base URL:</label>
        <input type="text" id="baseUrl" placeholder="Enter Base URL"><br><br>
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter API Key"><br><br>
        <label for="modelId">Model ID:</label>
        <input type="text" id="modelId" placeholder="Enter Model ID"><br><br>
        <button id="saveConfig">Save Config</button>
    </div>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message here">
        <button id="sendButton">Send</button>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
